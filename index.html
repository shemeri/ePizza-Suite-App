        <script type="text/javascript">
            function checkConnection() {
               var networkState = navigator.network.connection.type;
               var states = {};
               states[Connection.UNKNOWN]  = 'Unknown connection';
               states[Connection.ETHERNET] = 'Ethernet connection';
               states[Connection.WIFI]     = 'WiFi connection';
               states[Connection.CELL_2G]  = 'Cell 2G connection';
               states[Connection.CELL_3G]  = 'Cell 3G connection';
               states[Connection.CELL_4G]  = 'Cell 4G connection';
               states[Connection.NONE]     = 'No network connection';
                  
               return networkState;
            }        
            function onDeviceReady() {
                navigator.notification.alert('Getting website..');
                var networkState = checkConnection();
                /* load local files if there is not network connection */
                if (networkState == Connection.NONE) {
                     navigator.notification.alert('This app requires an internet connection');
                } else {
                    //window.location="http://demo.epizzeria.dk";
                    //window.open("http://demo.epizzeria.dk", "_system");
                    // external url
                    navigator.notification.alert('Opening website');
                    var ref = window.open('http://demo.epizzeria.dk, '_self', 'location=yes');
                    // relative document
                    //ref = window.open('next.html', '_self');                    
                }
            }
    		function onLoad() {
    			document.addEventListener("deviceready", onDeviceReady, false);
    			document.addEventListener("pause", onPause, false);
    			document.addEventListener("resume", onResume, false);
    			document.addEventListener("menubutton", onMenuKeyDown, false);
    		}
        </script>
